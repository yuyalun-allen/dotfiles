#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# NOTE: A helpful example repo is: https://github.com/SolDoesTech/HyprV4.git

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# change monitor to high resolution, the last argument is the scale factor
monitor=,highres,auto,2

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper 
exec-once = waybar 
exec-once = wl-paste --watch cliphist store 
exec-once = fcitx5 
exec-once = mako 
exec-once = blueman-applet 
exec-once = /usr/lib/polkit-kde-authentication-agent-1 
exec-once = ~/.local/share/clash/cfw
exec-once = rclone mount Gdrive: ~/Gdrive/

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

   follow_mouse = 1
   mouse_refocus = false 
    touchpad {
        disable_while_typing = true
        natural_scroll = yes
        scroll_factor = 0.2
        clickfinger_behavior = true
    }

    sensitivity = 0.25 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 400
    workspace_swipe_cancel_ratio = 0.2
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
windowrulev2 = fullscreen, class:^(kitty)$
windowrulev2 = maximize, class:^(firefox)$
windowrulev2 = workspace 3, class:^(Code)$
windowrulev2 = workspace 4, class:^libreoffice-
windowrulev2 = workspace 4, class:^(wps)$
windowrulev2 = tile, class:^(wps)$
windowrulev2 = workspace 4, class:^(VirtualBox)$
windowrulev2 = maximize, class:^(VirtualBox Machine)$
windowrulev2 = workspace 5, class:^(obsidian)$
windowrulev2 = float, class:^(QQ)$
windowrulev2 = center, class:^(QQ)$
windowrulev2 = float, class:^(weixin)$
windowrulev2 = center, class:^(weixin)$
windowrulev2 = float, class:^(blueman-manager)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
workspace = 1, on-created-empty:kitty
workspace = 2, on-created-empty:firefox


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, 0, movetoworkspace, special
bind = $mainMod, 0, togglespecialworkspace
bind = $mainMod, K, exec, kitty
bind = $mainMod, I, exec, firefox
bind = $mainMod, E, exec, dolphin
bind = $mainMod, L, exec, swaylock 
bind = $mainMod, Z, fullscreen, 1
bind = $mainMod, F, fullscreen
bind = $mainMod, X, killactive 
bind = $mainMod, M, exit 
bind = $mainMod, T, togglefloating 
bind = $mainMod, S, exec, wofi --show=drun --allow-images 

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, h, movefocus, l
bind = $mainMod SHIFT, l, movefocus, r
bind = $mainMod SHIFT, j, movefocus, u
bind = $mainMod SHIFT, k, movefocus, d
bind = $mainMod ALT, h, resizeactive, -30 0
bind = $mainMod ALT, l, resizeactive, 30 0
bind = $mainMod ALT, j, resizeactive, 0 15
bind = $mainMod ALT, k, resizeactive, 0 -15

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scroll through existing workspaces with mainMod + keyboard
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1
bind = $mainMod , W, exec, python ~/.config/wofi/windowlist.py

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +2%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 2%-

bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/backlight --inc 
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/backlight --dec

# Volume
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -m

bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume --inc 
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume --dec 
bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume --toggle-mic 
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume --toggle

# Screenshot
bind = $mainMod SHIFT, S, exec, slurp | grim -g - - | wl-copy

# Clipboard
bind = $mainMod, V, exec, cliphist list | wofi --dmenu --allow-image | cliphist decode | wl-copy
